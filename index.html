<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Final Project</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>
    <link href="bower_components/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<!--.container-->
<div class="container" id="container">

  <div class="row" >
    <div class="col-md-12 h1">Airbnb Boston Data Visualization</div>
    <!-- <div class=""></div> -->
      <legend></legend>
    <div class="col-md-offset-6 col-md-6" style="margin-top:-20px">
      <p><h6>by Xingyue Li</h6></p>
      <p><h6>IDV Program | Northeastern University</h6></p>
    </div>

  </div>


  <div class="row">
  <!-- buttons and title-->
    <div class="col-md-12 h2" id="titleId">I.Room Distribution</div>
    <div class="row">
      <div class="col-md-6">
          <div class="part1">
              <span>
                <a name="anchor1" class="btn btn-default btn-sm controls" style="backgroud-color:@brand-info" id="rInitial">Initial</a>
                <span style="margin-left:20px">
                  <label class="btn radio-inline" id="rDistribution"><input type="radio" value="">Room-Density</label>
                  <label class="btn radio-inline" id="rType"><input type="radio" value="">Room-Types</label>
                </span>
                <a name="anchor1" class="btn btn-default btn-sm controls" style="backgroud-color:@brand-danger" id="clearAll">Clear All</a>
              </span>
          </div>
      </div>
    </div>
    <div class="row">
    <div class="col-md-6"></div>
    <!--  boston map -->
        <div class="col-md-12" id="row-map">
          <div class="col-md-offset-2 col-md-2" id="legend"></div>
          <div class="col-md-offset-0 col-md-6">
            <div id="map1"></div>
            <div class="custom-tooltip" id="tooltip1" >
                <h2 id="type"></h2>
                <p><strong>Room-ID:</strong> <span id="r_id"></span></p>
                <p><strong>City: </strong><span id="city"></span></p>
                <p><strong>Address: </strong><span id="addr"></span></p>
                <p><strong>Type: </strong><span id="rtypes"></span></p>
                <p><strong>Bedroom:</strong> <span id="bedroom"></span></p>
                <p><strong>Bathroom:</strong> <span id="bathroom"></span></p>
                <p><strong>Price: </strong><span id="price"> dollars/night</span> dollars/night</p>
                <p><strong>Town: </strong><span id="town"></span></p>
                <p><strong>Town-ID: </strong><span id="town_id"></span></p>
            </div>

          </div>
        </div>

  </div>

    <!-- canvas-->
  <div class="row">

  </div>
    <div class="row">
      <p class="col-md-12 h2">II. Room Reviews and Assessment</p>
        <div class="col-md-12 canvas" id="map2">

        <p class="custom-tooltip" id="tooltip2" ></p>
        </div>

    </div>

    <!--<div class="canvas" id="map3">3</div>-->
</div>

<!-- Scripts -->
<script src="http://d3js.org/d3.v3.min.js "charset="utf-8"></script>
<script src="node_modules/queue-async/queue.min.js" charset="utf-8"></script>
<script src="script.js"></script>

</body>
</html>
